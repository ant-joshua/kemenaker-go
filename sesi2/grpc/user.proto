syntax = "proto3";


import "google/protobuf/empty.proto";

package models;

option go_package = "./models";

enum UserGender {
    UNDENTIFIED = 0;
    MALE = 1;
    FEMALE = 2;
}

message User{
    string id = 1;
    string name = 2;
    string password = 3;
    UserGender gender = 4;
}

message UserList {
    repeated User list = 1;
}

service Users{
    rpc Register(User) returns (google.protobuf.Empty);
    rpc List(google.protobuf.Empty) returns (UserList);

}